<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">​
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    ​ <title>Weather Dashboard</title>
</head>
​

<body>
    <header class="container-fluid text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <aside>
            <h4>Search for City</h4>
            <div class="form-inline">
                <input class="form-control" type="text" id="search-value" placeholder="Type city name here..."/>
                <button id="city-search-btn" ><i class="fa fa-search"></i></button>

            </div>
            <ul id="search-history"></ul>
        </aside>
        
        <div class="col-lg-9">
            <div id="today" class="mt-3">
                <card>
                    <h1 id="cityName" class="card"></h1>
                    <h5 id="temp"></h5>
                    <p id="windSpeed"></p>
                    <p id="humidity"></p>
                </card>
            </div>
            <div id="forecast" class="card-deck mt-3"></div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
